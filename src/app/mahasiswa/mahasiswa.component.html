<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>
    
    <!-- content wrapper. contains page content -->
    <div class="content-wrapper">
        <!-- content header (page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Mahasiswa</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                            <li class="breadcrumb-item active">Mahasiswa</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div><!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class = "container-fluid">
                <!-- main row -->
                <div class="row">
                    <button id="tambahButton" class="btn btn-primary mb-2" (click)="showTambahModal()">
                        <i class="fa fa-plus"></i>
                        Tambah
                    </button>
                    <div class="table-responsive">
                        <table id="table1" class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>NIM</th>
                                    <th>Nama</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Tempat, Tanggal Lahir</th>
                                    <th>JP</th>
                                    <th>Alamat</th>
                                    <th>Status</th>
                                    <th>Tahun Masuk</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!-- /.main row -->
            </div><!-- /.container-fluid -->
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <app-footer></app-footer>
</div><!-- ./wrapper -->

<div class="modal" id="tambahModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>
                    Mahasiswa Baru
                </h5>
                <button class="close" data-dismiss="'modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>NIM</label>
                        <input type="text" class="form-control" id="nimText" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Nama</label>
                        <input type="text" class="form-control" id="namaText" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Jenis Kelamin</label>
                        <select class="form-control" id="jenisKelaminSelect">
                            <option value="Laki Laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-6">
                        <label>Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempatLahirText" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-6">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggalLahirText" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xs-6">
                        <label>Jurusan / Prodi</label>
                        <select id="jpSelect" class="form-control">
                            <option value="SI/SI">SI/SI</option>
                            <option value="TI/TI">TI/TI</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Alamat</label>
                        <input type="text" class="form-control" id="alamatText"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Status Pernikahan</label>
                        <select id="statusNikahSelect" class="form-control">
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Duda">Duda</option>
                            <option value="Janda">Janda</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12 col-xs-12">
                        <label>Tahun Masuk</label>
                        <input type="number" class="form-control" id="tahunMasukText" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="postRecord()">
                    <i class="fa fa-save"></i>
                    Simpan
                </button>
            </div>
        </div>
    </div>
</div>
